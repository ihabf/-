<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>💬 دردشة مؤقتة</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getDatabase, ref, push, set, remove, onValue, onChildAdded, onChildRemoved, onDisconnect, get, update } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

// 🔹 إعداد Firebase
const firebaseConfig = {
  apiKey: "AIzaSyDzGM7Zy6JIrFJyDj7s5SjAd-l8rbCe9VE",
  authDomain: "kelta-gmae.firebaseapp.com",
  databaseURL: "https://kelta-gmae-default-rtdb.firebaseio.com",
  projectId: "kelta-gmae",
  storageBucket: "kelta-gmae.firebasestorage.app",
  messagingSenderId: "247464874751",
  appId: "1:247464874751:web:779a3120e6b422fdee72ca",
  measurementId: "G-6C8HGRKLHS"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const usersRef = ref(db, "users");
const messagesRef = ref(db, "messages");
const typingRef = ref(db, "typing");
const savedUsersRef = ref(db, "savedUsers");

const ADMIN_NAME = "KeltA";

// 🔹 إنشاء معرف فريد للجهاز
let deviceId = localStorage.getItem("chat_device_id") || "dev_" + Math.floor(Math.random()*1e9);
localStorage.setItem("chat_device_id", deviceId);

// 🔹 اختيار اسم المستخدم
async function chooseUsername() {
  let username = localStorage.getItem("chat_username");
  const savedData = (await get(savedUsersRef)).val() || {};
  if(username && savedData[username]?.deviceId===deviceId) return username;

  let valid=false;
  while(!valid){
    username = prompt("اكتب اسمك:")?.trim();
    if(!username) continue;
    const usersData = (await get(usersRef)).val() || {};
    const nameTaken = Object.values(usersData).some(u=>u.name===username);
    const nameSavedElsewhere = savedData[username] && savedData[username].deviceId!==deviceId;
    if(nameTaken || nameSavedElsewhere) continue;
    valid=true;
  }
  localStorage.setItem("chat_username", username);
  return username;
}

const username = await chooseUsername();

// 🔹 اختيار اللون وحفظه
const colors = ["#ffadad","#ffd6a5","#fdffb6","#caffbf","#9bf6ff","#a0c4ff","#bdb2ff","#ffc6ff"];
const userColor = colors[Math.floor(Math.random()*colors.length)];

// 🔹 رفع أفاتار على Cloudinary
let userAvatar = ""; // رابط الصورة النهائي
async function uploadAvatar(file){
  const formData = new FormData();
  formData.append("file", file);
  formData.append("upload_preset", "keltacloud");
  const res = await fetch("https://api.cloudinary.com/v1_1/keltaaa/image/upload", {
    method: "POST",
    body: formData
  });
  const data = await res.json();
  return data.secure_url;
}

// زر رفع أفاتار
const avatarButton = document.createElement("button");
avatarButton.textContent = "رفع أفاتار";
avatarButton.style.position="fixed";
avatarButton.style.top="10px";
avatarButton.style.right="10px";
avatarButton.style.zIndex="999";
document.body.appendChild(avatarButton);

avatarButton.addEventListener("click", async ()=>{
  const input = document.createElement("input");
  input.type="file";
  input.accept="image/*";
  input.click();
  input.onchange = async ()=>{
    const file = input.files[0];
    if(file){
      userAvatar = await uploadAvatar(file);
      await set(ref(db, "savedUsers/"+username), {color:userColor, deviceId, avatar:userAvatar});
      update(userRef,{avatar:userAvatar});
    }
  };
});

// حفظ اللون والأفاتار
await set(ref(db, "savedUsers/"+username), {color:userColor, deviceId, avatar:userAvatar});

// 🔹 إنشاء المستخدم
const userId = "user_"+Math.floor(Math.random()*100000);
const userRef = ref(db, "users/"+userId);
await set(userRef,{name:username,color:userColor,avatar:userAvatar,online:true,lastSeen:Date.now()});
onDisconnect(userRef).remove();
setInterval(()=>update(userRef,{online:true,lastSeen:Date.now()}),5000);

// 🔹 بوت "البوت بسام" مع أفاتار قابل للتعديل
const BOT_NAME = "البوت بسام";
const BOT_COLOR = "#ff4444";
const BOT_ID = "bot_bassam";
let botAvatar = "https://res.cloudinary.com/keltaaa/image/upload/v1690000000/bassam.png"; // عدّل الرابط هنا
const botUserRef = ref(db, "users/"+BOT_ID);
await set(botUserRef, { name: BOT_NAME, color: BOT_COLOR, avatar:botAvatar, online: true, lastSeen: Date.now() });
setInterval(()=>update(botUserRef,{online:true,lastSeen:Date.now()}),10000);

// عناصر الصفحة
const chatBox=document.getElementById("chat");
const form=document.getElementById("chatForm");
const msgInput=document.getElementById("msg");
const typingBox=document.getElementById("typing");
const userList=document.getElementById("users");

// 🔹 عرض المستخدمين مع حالة الكتابة
function renderUsers(users, typingUsers){
  userList.innerHTML = "";
  Object.entries(users).forEach(([id,u])=>{
    const li = document.createElement("li");
    let typingAnim = "";
    if(typingUsers[id]){
      typingAnim = `<span class="dots">…</span>`;
    }
    const avatarHTML = u.avatar ? `<img src="${u.avatar}" style="width:25px;height:25px;border-radius:50%;margin-left:5px;vertical-align:middle;">` : "";
    li.innerHTML = `${avatarHTML} ${u.name} ${typingAnim}`;
    li.style.borderRight = `6px solid ${u.color}`;
    userList.appendChild(li);
  });
}

// بقية السكريبت (إرسال واستقبال الرسائل، بوت بسام) كما هو، مع تعديل عرض الرسائل لتشمل الأفاتار
onChildAdded(messagesRef, snapshot=>{
  const m = snapshot.val();
  const avatarHTML = m.avatar ? `<img src="${m.avatar}" style="width:20px;height:20px;border-radius:50%;vertical-align:middle;margin-left:5px;">` : "";
  const div=document.createElement("div");
  div.className="message";
  div.innerHTML=`${avatarHTML}<strong style="color:${m.color}">${m.user}:</strong> ${m.text}`;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
});

// عند إرسال الرسالة، نحفظ رابط الأفاتار أيضًا
form.addEventListener("submit", async e=>{
  e.preventDefault();
  const text=msgInput.value.trim();
  if(!text) return;

  if(text.startsWith("/delete") && username===ADMIN_NAME){
    await remove(messagesRef);
    msgInput.value="";
    return;
  }

  const msgRef=push(messagesRef);
  await set(msgRef,{user:username,color:userColor,text,time:new Date().toLocaleTimeString(),avatar:userAvatar});
  msgInput.value="";
  remove(ref(db,"typing/"+userId));
});

// 🔹 دعم الكتابة الآن (PC + Mobile)
let typingTimeout;
function updateTyping(){
  set(ref(db,"typing/"+userId),{name:username, ts:Date.now()});
  clearTimeout(typingTimeout);
  typingTimeout = setTimeout(()=>remove(ref(db,"typing/"+userId)),2500);
}

["input","keyup","keydown","touchstart","touchend","compositionstart","compositionend"].forEach(ev=>{
  msgInput.addEventListener(ev, updateTyping);
});

onValue(typingRef,snapshot=>{
  const typingUsers = snapshot.val() || {};
  const now = Date.now();
  const currentTyping = {};
  Object.entries(typingUsers).forEach(([id,u])=>{
    if(u.name !== username && now - (u.ts||0) < 2500){
      currentTyping[id] = true;
    }
  });
  renderUsers(currentUsers, currentTyping);
});

</script>

<style>
body { font-family: "Cairo", sans-serif; background:#0e0e0e; color:#eee; margin:0; padding:0; text-align:center; display:flex; flex-direction:column; align-items:center; height:100vh; }
h2 { color:#ffd166;margin:15px 0;font-size:1.3em;}
#chat { flex:1;width:95%;max-width:600px;overflow-y:auto;border:1px solid #333;padding:10px;background:#1b1b1b;border-radius:10px;text-align:left;box-sizing:border-box;}
.message{margin-bottom:6px;line-height:1.4;word-wrap:break-word;}
form{width:95%;max-width:600px;display:flex;gap:5px;margin:10px auto;}
input{flex:1;padding:10px;border-radius:6px;border:none;outline:none;background:#222;color:#eee;font-size:16px;}
button{padding:10px 15px;border:none;border-radius:6px;background:#06d6a0;color:#000;font-weight:bold;cursor:pointer;}
#typing{font-size:14px;color:#ffd166;margin:5px;min-height:20px;word-wrap:break-word;}
#users{list-style:none;padding:0;margin:10px 0;width:90%;max-width:400px;}
#users li{background:#222;margin:5px 0;padding:8px;border-radius:6px;text-align:right;font-weight:600;border-right:6px solid #666;display:flex;align-items:center;justify-content:flex-start;}
.dots{display:inline-block;animation:blink 1s infinite;}
@keyframes blink{0%,100%{opacity:0;}50%{opacity:1;}}
@media (max-width:600px){#typing{font-size:15px;position:relative;bottom:0;text-align:center;white-space:normal;}}
</style>
</head>
<body>
<h2>💬 دردشة مؤقتة</h2>
<div id="chat"></div>
<div id="typing"></div>
<form id="chatForm">
  <input id="msg" placeholder="اكتب رسالتك..." autocomplete="off" />
  <button>إرسال</button>
</form>
<h3>المتصلون الآن:</h3>
<ul id="users"></ul>
</body>
  </html>
