<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>غرفة الدردشة الجماعية</title>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<style>
  body {
    display: flex;
    font-family: "Cairo", sans-serif;
    direction: rtl;
    background: #111;
    color: white;
    height: 100vh;
    margin: 0;
  }

  /* القائمة الجانبية */
  #usersList {
    width: 200px;
    background: rgba(255,255,255,0.1);
    padding: 10px;
    overflow-y: auto;
    border-left: 2px solid #444;
  }
  #usersList h3 {
    text-align: center;
    margin-top: 0;
  }
  #usersList ul {
    list-style: none;
    padding: 0;
  }
  #usersList li {
    padding: 6px;
    border-bottom: 1px solid #333;
  }

  /* واجهة الشات */
  #chat {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 15px;
  }

  #messages {
    flex: 1;
    overflow-y: auto;
    margin-bottom: 10px;
    border: 1px solid #333;
    padding: 10px;
    background: rgba(255,255,255,0.05);
  }

  input {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    outline: none;
    background: #222;
    color: white;
  }
</style>
</head>
<body>
  <!-- قائمة اللاعبين -->
  <div id="usersList">
    <h3>اللاعبون</h3>
    <ul id="users"></ul>
  </div>

  <!-- واجهة الشات -->
  <div id="chat">
    <div id="messages"></div>
    <input id="messageInput" placeholder="اكتب رسالتك واضغط Enter">
  </div>

<script>
  // إعدادات Firebase الخاصة بك
  const firebaseConfig = {
    databaseURL: "https://kelta-gmae-default-rtdb.firebaseio.com/"
  };
  firebase.initializeApp(firebaseConfig);

  const db = firebase.database();

  // --- تسجيل اللاعب ---
  let playerName = prompt("أدخل اسمك:");
  if (!playerName) playerName = "مجهول";

  const userRef = db.ref("users/" + playerName);
  userRef.set(true);
  userRef.onDisconnect().remove(); // يحذف الاسم عند الخروج

  // --- تحديث قائمة اللاعبين ---
  const usersList = document.getElementById("users");
  db.ref("users").on("value", (snapshot) => {
    usersList.innerHTML = "";
    snapshot.forEach((child) => {
      const li = document.createElement("li");
      li.textContent = child.key;
      usersList.appendChild(li);
    });
  });

  // --- نظام الشات ---
  const messagesDiv = document.getElementById("messages");
  const input = document.getElementById("messageInput");

  // عرض الرسائل
  db.ref("chat").on("child_added", (snapshot) => {
    const msg = snapshot.val();
    const div = document.createElement("div");
    div.textContent = msg.name + ": " + msg.text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });

  // إرسال الرسالة عند الضغط على Enter
  input.addEventListener("keypress", (e) => {
    if (e.key === "Enter" && input.value.trim() !== "") {
      db.ref("chat").push({
        name: playerName,
        text: input.value.trim()
      });
      input.value = "";
    }
  });
</script>
</body>
</html>
