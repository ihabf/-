<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>💬 دردشة مؤقتة</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getDatabase, ref, push, set, remove, onValue, onChildAdded, onChildRemoved, onDisconnect, get, update } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

// 🔹 إعداد Firebase
const firebaseConfig = {
  apiKey: "AIzaSyDzGM7Zy6JIrFJyDj7s5SjAd-l8rbCe9VE",
  authDomain: "kelta-gmae.firebaseapp.com",
  databaseURL: "https://kelta-gmae-default-rtdb.firebaseio.com",
  projectId: "kelta-gmae",
  storageBucket: "kelta-gmae.firebasestorage.app",
  messagingSenderId: "247464874751",
  appId: "1:247464874751:web:779a3120e6b422fdee72ca",
  measurementId: "G-6C8HGRKLHS"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const usersRef = ref(db, "users");
const messagesRef = ref(db, "messages");
const typingRef = ref(db, "typing");
const savedUsersRef = ref(db, "savedUsers");

const ADMIN_NAME = "KeltA";

// 🔹 إنشاء معرف فريد للجهاز
let deviceId = localStorage.getItem("chat_device_id") || "dev_" + Math.floor(Math.random()*1e9);
localStorage.setItem("chat_device_id", deviceId);

// 🔹 اختيار اسم المستخدم
async function chooseUsername() {
  let username = localStorage.getItem("chat_username");
  const savedData = (await get(savedUsersRef)).val() || {};
  if(username && savedData[username]?.deviceId===deviceId) return username;

  let valid=false;
  while(!valid){
    username = prompt("اكتب اسمك:")?.trim();
    if(!username) continue;
    const usersData = (await get(usersRef)).val() || {};
    const nameTaken = Object.values(usersData).some(u=>u.name===username);
    const nameSavedElsewhere = savedData[username] && savedData[username].deviceId!==deviceId;
    if(nameTaken || nameSavedElsewhere) continue;
    valid=true;
  }
  localStorage.setItem("chat_username", username);
  return username;
}

const username = await chooseUsername();

// 🔹 اختيار اللون وحفظه
const colors = ["#ffadad","#ffd6a5","#fdffb6","#caffbf","#9bf6ff","#a0c4ff","#bdb2ff","#ffc6ff"];
const userColor = colors[Math.floor(Math.random()*colors.length)];
await set(ref(db, "savedUsers/"+username), {color:userColor, deviceId});

// 🔹 إنشاء المستخدم
const userId = "user_"+Math.floor(Math.random()*100000);
const userRef = ref(db, "users/"+userId);
await set(userRef,{name:username,color:userColor,online:true,lastSeen:Date.now()});
onDisconnect(userRef).remove();
setInterval(()=>update(userRef,{online:true,lastSeen:Date.now()}),5000);

// عناصر الصفحة
const chatBox=document.getElementById("chat");
const form=document.getElementById("chatForm");
const msgInput=document.getElementById("msg");
const typingBox=document.getElementById("typing");
const userList=document.getElementById("users");

// 🔹 صوت نقرة هادئة (مولد صوتي صغير عبر Web Audio)
let audioEnabled = false;
const AudioCtx = window.AudioContext || window.webkitAudioContext;
const audioCtx = new (AudioCtx)();
document.addEventListener('click', ()=>{
  audioEnabled = true;
  if(audioCtx.state === 'suspended') audioCtx.resume();
}, {once: true});

// مولد نقرة قصيرة هادئة (ضوضاء مشطوفة)
function playClickNoise({volume = 0.05, duration = 0.018} = {}){
  if(!audioEnabled) return;
  try{
    const sampleCount = Math.max(64, Math.floor(audioCtx.sampleRate * duration));
    const buffer = audioCtx.createBuffer(1, sampleCount, audioCtx.sampleRate);
    const data = buffer.getChannelData(0);
    for(let i=0;i<sampleCount;i++){
      const env = Math.exp(-6 * (i / sampleCount));
      data[i] = (Math.random() * 2 - 1) * env * 0.7;
    }
    const src = audioCtx.createBufferSource();
    src.buffer = buffer;
    const g = audioCtx.createGain();
    g.gain.value = volume;
    src.connect(g);
    g.connect(audioCtx.destination);
    src.start();
    src.stop(audioCtx.currentTime + duration + 0.01);
  }catch(e){ /* silent failure */ }
}

// مولد نغمة قصيرة (لتمييز الخروج)
function playBeep({freq = 700, volume = 0.04, duration = 0.06} = {}){
  if(!audioEnabled) return;
  try{
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.type = 'sine';
    osc.frequency.value = freq;
    g.gain.value = volume;
    // لفّ سريع للـ gain لإتقان النغمة
    g.gain.setValueAtTime(0.0001, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(volume, audioCtx.currentTime + 0.01);
    g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
    osc.connect(g);
    g.connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + duration + 0.01);
  }catch(e){ /* silent failure */ }
}

// دوال مريحة للاستخدام في الانضمام/المغادرة
const playJoin = ()=> playClickNoise({volume:1, duration:0.018});
const playLeave = ()=> playBeep({freq:560, volume:1, duration:0.06});

// 🔹 عرض المستخدمين مع حالة الكتابة
function renderUsers(users, typingUsers) {
  userList.innerHTML = "";
  Object.entries(users).forEach(([id, u]) => {
    const li = document.createElement("li");
    let typingAnim = typingUsers[id] ? `<span class="dots">…</span>` : "";

    // 🟣 تحقق إن كان المستخدم هو المسؤول
    const isAdmin = u.name === "KeltA";

    // 🟡 الصورة الرمزية للمسؤول فقط
    let avatarHTML = "";
    if (isAdmin) {
      avatarHTML = `<img src="https://i.pinimg.com/1200x/21/3d/f8/213df8f9bc8e0189d0b494a9b195e308.jpg" 
                      class="user-avatar" alt="avatar">`;
    }

    // 🟢 لون الاسم (ذهبي للمسؤول)
    const nameColor = isAdmin ? "gold" : "#fff";
    const crown = isAdmin ? " 👑" : "";

    // 🧩 الشكل النهائي للعنصر
    li.innerHTML = `
      ${avatarHTML}
      <span style="color:${nameColor}; font-weight:bold;">
        ${u.name}${crown}
      </span> ${typingAnim}
    `;

    li.style.borderRight = `6px solid ${u.color}`;
    li.classList.add("user-item");
    userList.appendChild(li);
  });
}

// 🔹 استقبال المستخدمين والكتابة الحية
let currentUsers = {};
let currentTyping = {};
onValue(usersRef, snapshot=>{
  currentUsers = snapshot.val() || {};
  renderUsers(currentUsers, currentTyping);
});

// 🔹 إشعار عند دخول وخروج المستخدمين
onChildAdded(usersRef, snapshot=>{
  const u = snapshot.val();
  if(u.name !== username){
    const div = document.createElement("div");
    div.className="message";
    div.style.fontStyle="italic";
    div.style.color="#55ff55";
    div.textContent = `✅ ${u.name} انضم إلى الغرفة`;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
    if(audioEnabled) playJoin();
  }
});
onChildRemoved(usersRef, snapshot=>{
  const u = snapshot.val();
  const div = document.createElement("div");
  div.className="message";
  div.style.fontStyle="italic";
  div.style.color="#ff5555";
  div.textContent = `❌ ${u.name} غادر الغرفة`;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
  if(audioEnabled) playBeep({freq:1200, volume:0.5, duration:0.04}); // صوت استلام رسالة
  if(audioEnabled) playLeave();
});

// 🔹 استقبال الرسائل الجديدة فقط بعد دخول المستخدم
let firstLoad = true;
onChildAdded(messagesRef, snapshot=>{
  if(firstLoad) return;
  const m = snapshot.val();

  // إنشاء الحاوية
  const msgContainer = document.createElement("div");
  msgContainer.classList.add("message");

  // إذا كانت الرسالة من المستخدم الحالي، أضف فئة خاصة لمحاذاتها يمينًا
  if (m.user === username) {
    msgContainer.classList.add("my-message");
  }

  // 🔹 إضافة صورة رمزية لمستخدم واحد محدد (مثلاً المدير)
  if (m.user === "KeltA") { // ← غيّر الاسم كما تريد
    const avatar = document.createElement("img");
    avatar.src = "https://i.pinimg.com/1200x/21/3d/f8/213df8f9bc8e0189d0b494a9b195e308.jpg"; // ضع رابط الصورة الرمزية هنا
    avatar.classList.add("avatar");
    msgContainer.appendChild(avatar);
  }

  // محتوى الرسالة
  const textDiv = document.createElement("div");
  textDiv.innerHTML = `<strong style="color:${m.color}">${m.user}:</strong> ${m.text}`;
  msgContainer.appendChild(textDiv);

  chatBox.appendChild(msgContainer);
  chatBox.scrollTop = chatBox.scrollHeight;
});

get(messagesRef).then(()=>{ firstLoad=false; });

// 🔹 تحديث فوري عند حذف الرسائل
onValue(messagesRef, snapshot=>{
  if(!snapshot.exists()){
    chatBox.innerHTML = "";
  }
});

// 🔹 إرسال الرسائل بسرعة قصوى
form.addEventListener("submit", e=>{
  e.preventDefault();
  const text = msgInput.value.trim();
  if(!text) return;

  if(text.startsWith("/delete") && username === ADMIN_NAME){
    remove(messagesRef);
    msgInput.value = "";
    msgInput.focus();
    return;
  }

  // إرسال الرسالة مباشرة بدون انتظار
  push(messagesRef, {
    user: username,
    color: userColor,
    text,
    time: new Date().toLocaleTimeString()
  });

  msgInput.value = "";
  msgInput.focus(); // للحفاظ على التركيز بعد الإرسال
  remove(ref(db,"typing/"+userId));
  if(audioEnabled) playBeep({freq:900, volume:0.7, duration:0.045});
});

// إرسال فوري عند ضغط Enter (بدون Shift)
msgInput.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    const text = msgInput.value.trim();
    if(!text) return;

    if(text.startsWith("/delete") && username === ADMIN_NAME){
      remove(messagesRef);
      msgInput.value = "";
      msgInput.focus();
      return;
    }

    push(messagesRef, {
      user: username,
      color: userColor,
      text,
      time: new Date().toLocaleTimeString()
    });
    msgInput.value = "";
    msgInput.focus();
    remove(ref(db,"typing/"+userId));
    if(audioEnabled) playBeep({freq:900, volume:0.7, duration:0.045});
  }
});

// 🔹 الكتابة الحية مع نقاط متحركة
let typingTimeout;
msgInput.addEventListener("input", ()=>{
  set(ref(db,"typing/"+userId),{name:username, ts:Date.now()});
  clearTimeout(typingTimeout);
  typingTimeout = setTimeout(()=>remove(ref(db,"typing/"+userId)),2500);
});

onValue(typingRef,snapshot=>{
  const typingUsers = snapshot.val() || {};
  currentTyping = {};
  const now = Date.now();
  Object.entries(typingUsers).forEach(([id,u])=>{
    if(u.name !== username && now - (u.ts||0) < 2500){
      currentTyping[id] = true;
    }
  });
  renderUsers(currentUsers, currentTyping);

  // الرسالة أسفل الدردشة
  const names = Object.entries(typingUsers)
    .filter(([id,u])=>u.name!==username && now-(u.ts||0)<2500)
    .map(([id,u])=>u.name);
  typingBox.textContent = names.length ? `${names.join(" و ")} ${names.length>1?"يكتبون الآن...":"يكتب الآن..."}` : "";
});
// 🔹 تمييز نوع الجهاز
const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

// 🔹 عند تحميل الصفحة نغيّر تصميم الشات
window.addEventListener("DOMContentLoaded", () => {
  const chatBox = document.getElementById("chat");

  if (!chatBox) return; // تأكد أن العنصر موجود

  if (isMobile) {
    console.log("📱 المستخدم من الجوال");
    chatBox.style.width = "95%";
    chatBox.style.height = "60vh";
    chatBox.style.maxWidth = "none";
  } else {
    console.log("💻 المستخدم من الكمبيوتر");
    chatBox.style.width = "600px";
    chatBox.style.height = "400px";
  }

  // يمكنك أيضًا تعديل حجم الخط أو الفقاعات إن أردت:
  const messages = document.querySelectorAll(".message");
  messages.forEach(msg => {
    msg.style.fontSize = isMobile ? "15px" : "17px";
  });
});
</script>

<style>
body {
  font-family: "Cairo", sans-serif;
  background: url("https://images.pexels.com/photos/33971618/pexels-photo-33971618.jpeg") no-repeat center center fixed;
  background-size: cover; /* يجعل الصورة تملأ الشاشة بالكامل */
  color: #eee;
  margin: 0;
  padding: 0;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 600px;
  overflow: hidden;
  position: relative;
}


h2 { 
    color: #ffffff;
    margin: 15px 0;
    font-size: 1.3em;
    text-shadow: 0 2px 4px rgba(0,0,0,0.2);
}

/* الشات: افتراضي متجاوب */
/* الشات: حجم ثابت لا يتمدد مع الكتابة */
#chat {
  width: 95%;
  max-width: 600px;
  height: 25%;         /* ارتفاع ثابت */
  max-height: 500px;
  overflow-y: scroll;    /* شريط تمرير دائم */
  border: 1px;
  padding: 10px;
  background: rgba(2, 6, 31, 0.692);
  border-radius: 10px;
  text-align: left;
  box-sizing: border-box;
  box-shadow: 0 4px 6px rgba(16, 5, 136, 0.719);
  scrollbar-width: thin;
  scrollbar-color: #0d083a #11111102;
  position: sticky;
}

#chat::-webkit-scrollbar {
    width: 6px;
}

#chat::-webkit-scrollbar-track {
    background: #111111;
}

#chat::-webkit-scrollbar-thumb {
    background-color: #333;
    border-radius: 3px;
}

.message {
    margin-bottom: 12px;
    line-height: 1.5;
    word-wrap: break-word;
    background: #1f9bcc15;
    padding: 10px 15px;
    border-radius: 15px;
    max-width: 40%;
    position: relative;
    animation: fadeIn 0.3s ease-out;
}

.message strong {
    display: block;
    margin-bottom: 4px;
    font-size: 0.9em;
}

form {
    width: 40%;
    max-width: 800px;
    display: flex;
    gap: 10px;
     margin-bottom: 50px;
    padding: 10px;
    background:rgba(11, 4, 85, 0.205);
    border-radius: 15px;
}

input {
  flex: 1;
  padding: 4px 10px;
  height: 24px;
  min-height: 20px;
  max-height: 28px;
  border-radius: 10px;
  border: 1px solid #333;
  outline: none;
  background: rgba(11, 4, 85, 0.205);
  color: #fff;
  font-size: 13px;
  transition: border-color 0.3s ease, height 0.2s;
}

input:focus {
    border-color: #2a083d;
}

button {
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    background: rgba(11, 4, 85, 0.205);
    color: rgba(143, 142, 153, 0.678);
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background: #0073e6;
}

#typing {
    font-size: 14px;
    color: #999;
    margin: 5px;
    min-height: 18px;
}

#users {
    list-style: none;
    padding: 0;
    margin: 15px 0;
    width: 95%;
    max-width: 900px;
    display: flex;              /* عرض العناصر بشكل أفقي */
    flex-wrap: wrap;           /* التفاف عند ضيق المساحة */
    gap: 10px;                 /* مسافة بين الأوسمة */
    justify-content: center;   /* تمركز الأوسمة أفقياً */
    align-items: center;
}

#users li {
    background: #1a1a1a;
    margin: 0;                 /* مسافة تدار عبر gap */
    padding: 8px 14px;         /* اضبط حشو أصغر لملاءمة أفقية */
    border-radius: 20px;       /* شكل شبيه بالأوسمة */
    text-align: center;        /* نص مركزي داخل الوسم */
    font-weight: 500;
    display: inline-flex;      /* عرض أفقي لكل عنصر */
    align-items: center;
    transition: transform 0.15s ease, background 0.15s ease;
}

#users li:hover {
    transform: translateY(-3px);
    background: #222222;
}

.dots {
    display: inline-block;
    animation: blink 1s infinite;
}

@keyframes blink {
    0%, 100% { opacity: 0; }
    50% { opacity: 1; }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* شاشات صغيرة (هاتف) - قواعد افتراضية مُناسبة للهواتف */
@media screen and (max-width: 1000px) {
  body {
    height: -webkit-fill-available;
  }
  #chat {
    min-height: 180px;
    height: 38px;
  max-height: 500px;
    padding: 10px;
  }
  input {
    height: 50px;
    min-height: 20px;
    font-size: 13px;
    padding: 4px 8px;
  }
  .message { max-width: 98%; }
}

/* شاشات كبيرة (كمبيوتر/تابلت) — مساحة أكبر للشات وحقل كتابة أطول */
@media screen and (min-width: 500px) {
  #chat {
    min-height: 400px;
    height: 650px;
  max-height: 500px;
    padding: 22px;
  }
  input {
    height: 24px;
    min-height: 24px;
    font-size: 14px;
    padding: 6px 12px;
    bottom: 197px;
  }
  body {
  transform: scale(1.0);
  transform-origin: top center;
}

}
</style>

</style>
</head>
