<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لعبة السرعة - كيلتا</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      height: 100vh;
      margin: 0;
    }
    #users {
      width: 200px;
      background-color: #1a1a1a;
      padding: 10px;
      border-left: 2px solid #333;
      overflow-y: auto;
    }
    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    #messages {
      flex: 1;
      background: #222;
      border: 1px solid #333;
      padding: 10px;
      overflow-y: auto;
      border-radius: 8px;
    }
    .msg {
      margin: 5px 0;
      padding: 6px 10px;
      background: #333;
      border-radius: 6px;
    }
    #inputArea {
      display: flex;
      margin-top: 10px;
    }
    #msgInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px 0 0 6px;
      outline: none;
    }
    #sendBtn {
      padding: 10px 20px;
      background: #28a745;
      border: none;
      border-radius: 0 6px 6px 0;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="chat">
    <h2>💬 غرفة الدردشة</h2>
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="msgInput" placeholder="اكتب رسالتك واضغط Enter...">
      <button id="sendBtn">إرسال</button>
    </div>
  </div>

  <div id="users">
    <h3>👥 المتصلون</h3>
    <ul id="userList"></ul>
  </div>

  <script type="module">
    // استيراد مكتبات Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onValue, remove, onDisconnect, set } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDzGM7Zy6JIrFJyDj7s5SjAd-l8rbCe9VE",
      authDomain: "kelta-gmae.firebaseapp.com",
      databaseURL: "https://kelta-gmae-default-rtdb.firebaseio.com",
      projectId: "kelta-gmae",
      storageBucket: "kelta-gmae.firebasestorage.app",
      messagingSenderId: "247464874751",
      appId: "1:247464874751:web:779a3120e6b422fdee72ca",
      measurementId: "G-6C8HGRKLHS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // حفظ الاسم في localStorage
    let playerName = localStorage.getItem("playerName");
    if (!playerName) {
      playerName = prompt("أدخل اسمك:");
      if (!playerName || playerName.trim() === "") playerName = "مجهول";
      localStorage.setItem("playerName", playerName);
    }

    // عند الاتصال بالقاعدة
    const userRef = ref(db, "users/" + playerName);
    set(userRef, true);
    onDisconnect(userRef).remove();

    // تحديث قائمة المستخدمين
    const userList = document.getElementById("userList");
    const usersRef = ref(db, "users");
    onValue(usersRef, snapshot => {
      userList.innerHTML = "";
      snapshot.forEach(child => {
        const li = document.createElement("li");
        li.textContent = child.key;
        userList.appendChild(li);
      });
    });

    // نظام الرسائل
    const messagesRef = ref(db, "chat");
    const messagesDiv = document.getElementById("messages");
    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");

    function sendMessage() {
      const text = msgInput.value.trim();
      if (text === "") return;
      push(messagesRef, { name: playerName, text: text });
      msgInput.value = "";
    }

    // إرسال بزر Enter
    msgInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
    sendBtn.addEventListener("click", sendMessage);

    // عرض الرسائل
    onChildAdded(messagesRef, snapshot => {
      const data = snapshot.val();
      const div = document.createElement("div");
      div.classList.add("msg");
      div.textContent = `${data.name}: ${data.text}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      // 👾 البوت "طش"
      if (data.text === "طش" && data.name !== "البوت") {
        const words = ["نمر", "سرعة", "كتابة", "كلمة", "فوز", "تركيز", "كيلتا", "لعبة", "ذكاء", "برمجة"];
        const randomWords = Array.from({ length: 7 }, () => words[Math.floor(Math.random() * words.length)]);
        push(messagesRef, { name: "البوت", text: randomWords.join(" ") });
      }
    });
  </script>
</body>
</html>
