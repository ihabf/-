<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>💬 دردشة مؤقتة - نسخة جديدة</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getDatabase, ref, push, set, remove, onValue, onChildAdded, onDisconnect, get, update } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

// 🔹 إعداد Firebase (نفس الإعدادات)
const firebaseConfig = {
  apiKey: "AIzaSyDzGM7Zy6JIrFJyDj7s5SjAd-l8rbCe9VE",
  authDomain: "kelta-gmae.firebaseapp.com",
  databaseURL: "https://kelta-gmae-default-rtdb.firebaseio.com",
  projectId: "kelta-gmae",
  storageBucket: "kelta-gmae.firebasestorage.app",
  messagingSenderId: "247464874751",
  appId: "1:247464874751:web:779a3120e6b422fdee72ca",
  measurementId: "G-6C8HGRKLHS"
};

const appNew = initializeApp(firebaseConfig);
const dbNew = getDatabase(appNew);

const usersRefNew = ref(dbNew, "users");
const messagesRefNew = ref(dbNew, "messages");
const typingRefNew = ref(dbNew, "typing");
const savedUsersRefNew = ref(dbNew, "savedUsers");

const ADMIN_NAME_NEW = "KeltA";

// 🔹 معرف فريد للجهاز (مستقل)
let deviceIdNew = localStorage.getItem("chat_device_id_new");
if (!deviceIdNew) {
  deviceIdNew = "devNew_" + Math.floor(Math.random() * 1e9);
  localStorage.setItem("chat_device_id_new", deviceIdNew);
}

// 🔹 اختيار اسم المستخدم
async function chooseUsernameNew() {
  let username = localStorage.getItem("chat_username_new");
  const savedSnap = await get(savedUsersRefNew);
  const savedData = savedSnap.val() || {};

  if (username && savedData[username]?.deviceId === deviceIdNew) return username;

  let valid = false;
  while (!valid) {
    username = prompt("اكتب اسمك (نسخة جديدة):")?.trim();
    if (!username) { alert("⚠️ يجب إدخال اسم صالح!"); continue; }

    const usersSnap = await get(usersRefNew);
    const usersData = usersSnap.val() || {};
    const nameTaken = Object.values(usersData).some(u => u.name === username);
    const nameSavedElsewhere = savedData[username] && savedData[username].deviceId !== deviceIdNew;

    if (nameTaken || nameSavedElsewhere) { alert("❌ هذا الاسم مستخدم!"); continue; }
    valid = true;
  }

  localStorage.setItem("chat_username_new", username);
  return username;
}

const usernameNew = await chooseUsernameNew();

// 🔹 اختيار اللون
const colorsNew = ["#ffadad","#ffd6a5","#fdffb6","#caffbf","#9bf6ff","#a0c4ff","#bdb2ff","#ffc6ff"];
let userColorNew = colorsNew[Math.floor(Math.random() * colorsNew.length)];
await set(ref(dbNew, "savedUsers/" + usernameNew), { color: userColorNew, deviceId: deviceIdNew });

// 🔹 إنشاء المستخدم في قاعدة البيانات
const userIdNew = "userNew_" + Math.floor(Math.random() * 100000);
const userRefNew = ref(dbNew, "users/" + userIdNew);
await set(userRefNew, { name: usernameNew, color: userColorNew, online: true, lastSeen: Date.now() });
onDisconnect(userRefNew).remove();
setInterval(() => update(userRefNew, { online: true, lastSeen: Date.now() }), 5000);

// 🔹 عناصر الصفحة
const chatBoxNew = document.getElementById("chatNew");
chatBoxNew.innerHTML = "";

// 🔹 عرض المستخدمين
onValue(usersRefNew, snapshot => {
  const users = snapshot.val() || {};
  const userList = document.getElementById("usersNew");
  userList.innerHTML = "";
  Object.values(users).forEach(u => {
    const li = document.createElement("li");
    li.textContent = u.name;
    li.style.borderRight = `6px solid ${u.color}`;
    userList.appendChild(li);
  });
});

// 🔹 إرسال الرسائل
const formNew = document.getElementById("chatFormNew");
const msgInputNew = document.getElementById("msgNew");
const typingBoxNew = document.getElementById("typingNew");

formNew.addEventListener("submit", async e => {
  e.preventDefault();
  const text = msgInputNew.value.trim();
  if (!text) return;

  if (text.startsWith("/delete") && usernameNew === ADMIN_NAME_NEW) {
    await remove(messagesRefNew);
    chatBoxNew.innerHTML = "";
    msgInputNew.value = "";
    alert("✅ تم حذف جميع الرسائل بواسطة المدير!");
    return;
  }

  const msgRef = push(messagesRefNew);
  await set(msgRef, { user: usernameNew, color: userColorNew, text, time: new Date().toLocaleTimeString() });
  msgInputNew.value = "";
  remove(ref(dbNew, "typing/" + userIdNew));
});

// 🔹 استقبال الرسائل الجديدة بعد الدخول
let firstLoadNew = true;
onChildAdded(messagesRefNew, snapshot => {
  if (firstLoadNew) return;
  const m = snapshot.val();
  const div = document.createElement("div");
  div.className = "message";
  div.innerHTML = `<strong style="color:${m.color}">${m.user}:</strong> ${m.text}`;
  chatBoxNew.appendChild(div);
  chatBoxNew.scrollTop = chatBoxNew.scrollHeight;
});
setTimeout(() => { firstLoadNew = false; }, 500);

// 🔹 الكتابة الحية
msgInputNew.addEventListener("input", () => {
  set(ref(dbNew, "typing/" + userIdNew), { name: usernameNew });
  clearTimeout(window.typingTimeoutNew);
  window.typingTimeoutNew = setTimeout(() => remove(ref(dbNew, "typing/" + userIdNew)), 2000);
});

onValue(typingRefNew, snapshot => {
  const typingUsers = snapshot.val() || {};
  const names = Object.values(typingUsers).map(u => u.name).filter(n => n !== usernameNew);
  typingBoxNew.textContent = names.length ? `${names.join(" و ")} ${names.length>1?"يكتبون الآن...":"يكتب الآن..."}` : "";
});
</script>

<style>
body { font-family: "Cairo", sans-serif; background:#0e0e0e; color:#eee; margin:0; padding:0; text-align:center; display:flex; flex-direction:column; align-items:center; height:100vh; }
h2 { color:#ffd166;margin:15px 0;font-size:1.3em;}
#chatNew { flex:1;width:95%;max-width:600px;overflow-y:auto;border:1px solid #333;padding:10px;background:#1b1b1b;border-radius:10px;text-align:left;box-sizing:border-box;}
.message{margin-bottom:6px;line-height:1.4;word-wrap:break-word;}
form{width:95%;max-width:600px;display:flex;gap:5px;margin:10px auto;}
input{flex:1;padding:10px;border-radius:6px;border:none;outline:none;background:#222;color:#eee;font-size:16px;}
button{padding:10px 15px;border:none;border-radius:6px;background:#06d6a0;color:#000;font-weight:bold;cursor:pointer;}
#typingNew{font-size:14px;color:#aaa;margin:5px;min-height:18px;}
#usersNew{list-style:none;padding:0;margin:10px 0;width:90%;max-width:400px;}
#usersNew li{background:#222;margin:5px 0;padding:8px;border-radius:6px;text-align:right;font-weight:600;border-right:6px solid #666;}
</style>
</head>
<body>
<h2>💬 دردشة مؤقتة - نسخة جديدة</h2>
<div id="chatNew"></div>
<div id="typingNew"></div>
<form id="chatFormNew">
  <input id="msgNew" placeholder="اكتب رسالتك..." autocomplete="off" />
  <button>إرسال</button>
</form>
<h3>المتصلون الآن:</h3>
<ul id="usersNew"></ul>
</body>
</html>
