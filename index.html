<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>دردشة مؤقتة</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getDatabase, ref, push, set, remove, onValue, onDisconnect, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSy...",
      authDomain: "example.firebaseapp.com",
      databaseURL: "https://example-default-rtdb.firebaseio.com",
      projectId: "example",
      storageBucket: "example.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abc123"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // المراجع
    const usersRef = ref(db, "users");
    const messagesRef = ref(db, "messages");

    // 🔹 توليد معرف المستخدم
    const userId = "user_" + Math.floor(Math.random() * 100000);

    // 🔹 طلب اسم المستخدم
    let username = prompt("اكتب اسمك:") || "مجهول";

    // 🔹 إنشاء سجل المستخدم في قاعدة البيانات
    const userRef = ref(db, "users/" + userId);
    set(userRef, { name: username, joinedAt: serverTimestamp() });

    // 🔹 إزالة المستخدم عند الخروج
    onDisconnect(userRef).remove();

    // 🔹 مراقبة عدد المستخدمين
    onValue(usersRef, (snapshot) => {
      const users = snapshot.val() || {};
      const userList = document.getElementById("users");
      userList.innerHTML = "";
      Object.values(users).forEach((u) => {
        const li = document.createElement("li");
        li.textContent = u.name;
        userList.appendChild(li);
      });

      // 🧹 إذا لم يبق أي مستخدم، احذف الشات تلقائيًا
      if (Object.keys(users).length === 0) {
        set(messagesRef, null);
      }
    });

    // 🔹 إرسال رسالة جديدة
    const form = document.getElementById("chatForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const msgInput = document.getElementById("msg");
      const text = msgInput.value.trim();
      if (text !== "") {
        const msgRef = push(messagesRef);
        set(msgRef, {
          user: username,
          text,
          time: new Date().toLocaleTimeString()
        });
        msgInput.value = "";
      }
    });

    // 🔹 عرض الرسائل في الصفحة
    onValue(messagesRef, (snapshot) => {
      const messages = snapshot.val() || {};
      const chatBox = document.getElementById("chat");
      chatBox.innerHTML = "";
      Object.values(messages).forEach((m) => {
        const div = document.createElement("div");
        div.textContent = `${m.user}: ${m.text}`;
        chatBox.appendChild(div);
      });
    });
  </script>

  <style>
    body { font-family: sans-serif; background: #111; color: #eee; direction: rtl; text-align: center; }
    #chat { height: 200px; overflow-y: auto; border: 1px solid #444; padding: 10px; margin: 10px auto; width: 90%; background: #222; }
    #users { list-style: none; padding: 0; }
    #users li { background: #333; margin: 5px; padding: 5px; border-radius: 5px; }
    form { margin-top: 10px; }
    input { padding: 5px; border-radius: 5px; border: none; }
  </style>
</head>
<body>
  <h2>دردشة مؤقتة</h2>
  <div id="chat"></div>

  <form id="chatForm">
    <input id="msg" placeholder="اكتب رسالتك..." autocomplete="off" />
    <button>إرسال</button>
  </form>

  <h3>المتصلون الآن:</h3>
  <ul id="users"></ul>
</body>
</html>
