<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>💬 دردشة مؤقتة</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getDatabase, ref, push, set, remove, onValue, onChildAdded, onChildRemoved, onDisconnect, get, update } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

// 🔹 إعداد Firebase
const firebaseConfig = {
  apiKey: "AIzaSyDzGM7Zy6JIrFJyDj7s5SjAd-l8rbCe9VE",
  authDomain: "kelta-gmae.firebaseapp.com",
  databaseURL: "https://kelta-gmae-default-rtdb.firebaseio.com",
  projectId: "kelta-gmae",
  storageBucket: "kelta-gmae.firebasestorage.app",
  messagingSenderId: "247464874751",
  appId: "1:247464874751:web:779a3120e6b422fdee72ca",
  measurementId: "G-6C8HGRKLHS"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const usersRef = ref(db, "users");
const messagesRef = ref(db, "messages");
const typingRef = ref(db, "typing");
const savedUsersRef = ref(db, "savedUsers");

const ADMIN_NAME = "KeltA";

// 🔹 إنشاء معرف فريد للجهاز
let deviceId = localStorage.getItem("chat_device_id") || "dev_" + Math.floor(Math.random()*1e9);
localStorage.setItem("chat_device_id", deviceId);

// 🔹 اختيار اسم المستخدم
async function chooseUsername() {
  let username = localStorage.getItem("chat_username");
  const savedData = (await get(savedUsersRef)).val() || {};
  if(username && savedData[username]?.deviceId===deviceId) return username;

  let valid=false;
  while(!valid){
    username = prompt("اكتب اسمك:")?.trim();
    if(!username) continue;
    const usersData = (await get(usersRef)).val() || {};
    const nameTaken = Object.values(usersData).some(u=>u.name===username);
    const nameSavedElsewhere = savedData[username] && savedData[username].deviceId!==deviceId;
    if(nameTaken || nameSavedElsewhere) continue;
    valid=true;
  }
  localStorage.setItem("chat_username", username);
  return username;
}

const username = await chooseUsername();

// 🔹 اختيار اللون وحفظه
const colors = ["#ffadad","#ffd6a5","#fdffb6","#caffbf","#9bf6ff","#a0c4ff","#bdb2ff","#ffc6ff"];
const userColor = colors[Math.floor(Math.random()*colors.length)];
await set(ref(db, "savedUsers/"+username), {color:userColor, deviceId});

// 🔹 إنشاء المستخدم
const userId = "user_"+Math.floor(Math.random()*100000);
const userRef = ref(db, "users/"+userId);
await set(userRef,{name:username,color:userColor,online:true,lastSeen:Date.now()});
onDisconnect(userRef).remove();
setInterval(()=>update(userRef,{online:true,lastSeen:Date.now()}),5000);

// 🔹 إنشاء البوت ليظهر في قائمة المستخدمين ✅
const BOT_NAME = "البوت بسام";
const BOT_COLOR = "#ff4444";
const BOT_ID = "bot_bassam";
const botUserRef = ref(db, "users/"+BOT_ID);
await set(botUserRef, { name: BOT_NAME, color: BOT_COLOR, online: true, lastSeen: Date.now() });
setInterval(()=>update(botUserRef,{online:true,lastSeen:Date.now()}),10000);

// عناصر الصفحة
const chatBox=document.getElementById("chat");
const form=document.getElementById("chatForm");
const msgInput=document.getElementById("msg");
const typingBox=document.getElementById("typing");
const userList=document.getElementById("users");

// 🔹 صوت الانضمام
const joinSound = new Audio("https://www.myinstants.com/media/sounds/notification-sound.mp3");
let audioEnabled = false;
document.addEventListener('click',()=>{ audioEnabled=true; }, {once:true});

// 🔹 عرض المستخدمين مع حالة الكتابة
function renderUsers(users, typingUsers){
  userList.innerHTML = "";
  Object.entries(users).forEach(([id,u])=>{
    const li = document.createElement("li");
    let typingAnim = "";
    if(typingUsers[id]){
      typingAnim = `<span class="dots">…</span>`;
    }
    li.innerHTML = `${u.name} ${typingAnim}`;
    li.style.borderRight = `6px solid ${u.color}`;
    userList.appendChild(li);
  });
}

// 🔹 استقبال المستخدمين والكتابة الحية
let currentUsers = {};
let currentTyping = {};
onValue(usersRef, snapshot=>{
  currentUsers = snapshot.val() || {};
  renderUsers(currentUsers, currentTyping);
});

// 🔹 إشعار عند دخول وخروج المستخدمين
onChildAdded(usersRef, snapshot=>{
  const u = snapshot.val();
  if(u.name !== username && u.name !== BOT_NAME){
    const div = document.createElement("div");
    div.className="message";
    div.style.fontStyle="italic";
    div.style.color="#55ff55";
    div.textContent = `✅ ${u.name} انضم إلى الغرفة`;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
    if(audioEnabled) joinSound.play();
  }
});
onChildRemoved(usersRef, snapshot=>{
  const u = snapshot.val();
  if(u.name !== BOT_NAME){
    const div = document.createElement("div");
    div.className="message";
    div.style.fontStyle="italic";
    div.style.color="#ff5555";
    div.textContent = `❌ ${u.name} غادر الغرفة`;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }
});

// 🔹 استقبال الرسائل الجديدة فقط بعد دخول المستخدم
let firstLoad = true;
onChildAdded(messagesRef, snapshot=>{
  if(firstLoad) return;
  const m = snapshot.val();
  const div=document.createElement("div");
  div.className="message";
  div.innerHTML=`<strong style="color:${m.color}">${m.user}:</strong> ${m.text}`;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
});
get(messagesRef).then(()=>{ firstLoad=false; });

// 🔹 تحديث فوري عند حذف الرسائل
onValue(messagesRef, snapshot=>{
  if(!snapshot.exists()){
    chatBox.innerHTML = "";
  }
});

// 🔹 إرسال الرسائل
form.addEventListener("submit", async e=>{
  e.preventDefault();
  const text=msgInput.value.trim();
  if(!text) return;

  if(text.startsWith("/delete") && username===ADMIN_NAME){
    await remove(messagesRef);
    msgInput.value="";
    return;
  }

  const msgRef=push(messagesRef);
  await set(msgRef,{user:username,color:userColor,text,time:new Date().toLocaleTimeString()});
  msgInput.value="";
  remove(ref(db,"typing/"+userId));
});

// 🔹 تحسين دعم “يكتب الآن” لتشمل الهواتف ✅
let typingTimeout;
function updateTyping(){
  set(ref(db,"typing/"+userId),{name:username, ts:Date.now()});
  clearTimeout(typingTimeout);
  typingTimeout = setTimeout(()=>remove(ref(db,"typing/"+userId)),2500);
}

// دعم كل الأحداث الممكنة للكتابة (PC + Mobile)
["input","keyup","keydown","touchstart","touchend","compositionstart","compositionend"].forEach(ev=>{
  msgInput.addEventListener(ev, updateTyping);
});

onValue(typingRef,snapshot=>{
  const typingUsers = snapshot.val() || {};
  currentTyping = {};
  const now = Date.now();
  Object.entries(typingUsers).forEach(([id,u])=>{
    if(u.name !== username && now - (u.ts||0) < 2500){
      currentTyping[id] = true;
    }
  });
  renderUsers(currentUsers, currentTyping);

  const names = Object.entries(typingUsers)
    .filter(([id,u])=>u.name!==username && now-(u.ts||0)<2500)
    .map(([id,u])=>u.name);
  typingBox.textContent = names.length ? `${names.join(" و ")} ${names.length>1?"يكتبون الآن...":"يكتب الآن..."}` : "";
});

// 🔹 بوت "البوت بسام"
const gameWords = [
"قمر","باب","ليل","نجوم","سلم","عشب","كوب","طريق","شارع","كرة",
"خشب","سكين","سيف","فأس","ملك","تاج","عصا","ملعقة","شوكة","كتاب",
"مكتب","دولاب","مخدة","وسادة","سرير","شاي","قهوة","قدم","اصبع","ساعة"
];

let botQueue = [];

async function sendBotMessage(text){
  const msgRef=push(messagesRef);
  await set(msgRef,{user:"البوت بسام",color:"#ff4444",text,time:new Date().toLocaleTimeString()});
}

function getRandomWords(count){
  const words = [];
  for(let i=0;i<count;i++){
    const word = gameWords[Math.floor(Math.random()*gameWords.length)];
    words.push(word);
  }
  return words;
}

// 🔹 تعديل طريقة إرسال البوت ✅
onChildAdded(messagesRef, async snapshot=>{
  const m = snapshot.val();
  const text = m.text.trim();

  if(text.startsWith("طش")){
    const count = parseInt(text.slice(3)) || 1;
    const words = getRandomWords(count);
    botQueue = words;
    const line = words.join(" . ") + " .";
    await sendBotMessage(`✅ ${line}`);
  }

  if(text === "هات"){
    const line = botQueue.join(" . ") + " .";
    await sendBotMessage(`✅ ${line}`);
  }
});
</script>

<style>
body { font-family: "Cairo", sans-serif; background:#0e0e0e; color:#eee; margin:0; padding:0; text-align:center; display:flex; flex-direction:column; align-items:center; height:100vh; }
h2 { color:#ffd166;margin:15px 0;font-size:1.3em;}
#chat { flex:1;width:95%;max-width:600px;overflow-y:auto;border:1px solid #333;padding:10px;background:#1b1b1b;border-radius:10px;text-align:left;box-sizing:border-box;}
.message{margin-bottom:6px;line-height:1.4;word-wrap:break-word;}
form{width:95%;max-width:600px;display:flex;gap:5px;margin:10px auto;}
input{flex:1;padding:10px;border-radius:6px;border:none;outline:none;background:#222;color:#eee;font-size:16px;}
button{padding:10px 15px;border:none;border-radius:6px;background:#06d6a0;color:#000;font-weight:bold;cursor:pointer;}
#typing{font-size:14px;color:#ffd166;margin:5px;min-height:20px;word-wrap:break-word;}
#users{list-style:none;padding:0;margin:10px 0;width:90%;max-width:400px;}
#users li{background:#222;margin:5px 0;padding:8px;border-radius:6px;text-align:right;font-weight:600;border-right:6px solid #666;display:flex;justify-content:space-between;align-items:center;}
.dots{display:inline-block;animation:blink 1s infinite;}
@keyframes blink{0%,100%{opacity:0;}50%{opacity:1;}}
/* 🔹 تحسين عرض حالة الكتابة على الهواتف */
@media (max-width:600px){
  #typing{font-size:15px;position:relative;bottom:0;text-align:center;white-space:normal;}
}
</style>
</head>
<body>
<h2>💬 دردشة مؤقتة</h2>
<div id="chat"></div>
<div id="typing"></div>
<form id="chatForm">
  <input id="msg" placeholder="اكتب رسالتك..." autocomplete="off" />
  <button>إرسال</button>
</form>
<h3>المتصلون الآن:</h3>
<ul id="users"></ul>
</body>
  </html>
