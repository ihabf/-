<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💬 دردشة مؤقتة</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import {
      getDatabase, ref, push, set, remove, onValue, onChildAdded,
      onDisconnect, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

    // ✅ إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDzGM7Zy6JIrFJyDj7s5SjAd-l8rbCe9VE",
      authDomain: "kelta-gmae.firebaseapp.com",
      databaseURL: "https://kelta-gmae-default-rtdb.firebaseio.com",
      projectId: "kelta-gmae",
      storageBucket: "kelta-gmae.firebasestorage.app",
      messagingSenderId: "247464874751",
      appId: "1:247464874751:web:779a3120e6b422fdee72ca",
      measurementId: "G-6C8HGRKLHS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 🔹 المراجع
    const usersRef = ref(db, "users");
    const messagesRef = ref(db, "messages");
    const typingRef = ref(db, "typing");

    // 🔹 إنشاء هوية المستخدم
    const userId = "user_" + Math.floor(Math.random() * 100000);
    let username = prompt("اكتب اسمك:")?.trim() || "مجهول";

    // 🔹 اختيار لون عشوائي
    const colors = ["#ffadad", "#ffd6a5", "#fdffb6", "#caffbf", "#9bf6ff", "#a0c4ff", "#bdb2ff", "#ffc6ff"];
    const userColor = colors[Math.floor(Math.random() * colors.length)];

    // 🔹 تسجيل المستخدم
    const userRef = ref(db, "users/" + userId);
    set(userRef, { name: username, color: userColor, joinedAt: serverTimestamp() });
    onDisconnect(userRef).remove();

    // 🔹 مراقبة المستخدمين
    onValue(usersRef, (snapshot) => {
      const users = snapshot.val() || {};
      const userList = document.getElementById("users");
      userList.innerHTML = "";

      Object.values(users).forEach((u) => {
        const li = document.createElement("li");
        li.textContent = u.name;
        li.style.borderRight = `6px solid ${u.color}`;
        userList.appendChild(li);
      });

      // ✅ إذا لم يبقَ أي مستخدم، نحذف جميع البيانات (الرسائل + المستخدمين + chat + typing)
      if (Object.keys(users).length === 0) {
        console.log("🚮 لا يوجد مستخدمون متصلون - حذف جميع البيانات...");
        setTimeout(() => {
          set(ref(db, "messages"), null);
          set(ref(db, "users"), null);
          set(ref(db, "chat"), null);
          set(ref(db, "typing"), null);
        }, 2000);
      }
    });

    // 🔹 إرسال الرسائل
    const form = document.getElementById("chatForm");
    const msgInput = document.getElementById("msg");
    const chatBox = document.getElementById("chat");
    const typingBox = document.getElementById("typing");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = msgInput.value.trim();
      if (text) {
        const msgRef = push(messagesRef);
        set(msgRef, {
          user: username,
          color: userColor,
          text,
          time: new Date().toLocaleTimeString()
        });
        msgInput.value = "";
        remove(ref(db, "typing/" + userId));
      }
    });

    // 🔹 عرض الرسائل الجديدة فور وصولها
    onChildAdded(messagesRef, (snapshot) => {
      const m = snapshot.val();
      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `<strong style="color:${m.color}">${m.user}:</strong> ${m.text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // 🔹 "يكتب الآن..."
    msgInput.addEventListener("input", () => {
      set(ref(db, "typing/" + userId), { name: username });
      clearTimeout(window.typingTimeout);
      window.typingTimeout = setTimeout(() => {
        remove(ref(db, "typing/" + userId));
      }, 2000);
    });

    // 🔹 عرض حالة الكتابة
    onValue(typingRef, (snapshot) => {
      const typingUsers = snapshot.val() || {};
      const names = Object.values(typingUsers)
        .map((u) => u.name)
        .filter((n) => n !== username);

      typingBox.textContent = names.length
        ? `${names.join(" و ")} ${names.length > 1 ? "يكتبون الآن..." : "يكتب الآن..."}`
        : "";
    });
  </script>

  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: #0e0e0e;
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    h2 {
      color: #ffd166;
      margin: 15px 0;
      font-size: 1.3em;
    }

    #chat {
      flex: 1;
      width: 95%;
      max-width: 600px;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 10px;
      background: #1b1b1b;
      border-radius: 10px;
      text-align: left;
      box-sizing: border-box;
    }

    .message {
      margin-bottom: 6px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    form {
      width: 95%;
      max-width: 600px;
      display: flex;
      justify-content: space-between;
      gap: 5px;
      margin: 10px auto;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: #222;
      color: #eee;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #06d6a0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
    }

    #typing {
      font-size: 14px;
      color: #aaa;
      margin: 5px;
      min-height: 18px;
    }

    #users {
      list-style: none;
      padding: 0;
      margin: 10px 0;
      width: 90%;
      max-width: 400px;
    }

    #users li {
      background: #222;
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
      text-align: right;
      font-weight: 600;
      border-right: 6px solid #666;
    }

    @media (max-width: 600px) {
      h2 { font-size: 1.1em; }
      input, button { font-size: 14px; }
      #chat { height: 50vh; }
      #users li { font-size: 14px; }
    }
  </style>
</head>
<body>
  <h2>💬 دردشة مؤقتة</h2>

  <div id="chat"></div>
  <div id="typing"></div>

  <form id="chatForm">
    <input id="msg" placeholder="اكتب رسالتك..." autocomplete="off" />
    <button>إرسال</button>
  </form>

  <h3>المتصلون الآن:</h3>
  <ul id="users"></ul>
</body>
  </html>
