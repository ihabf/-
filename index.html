<!-- صفحة البداية: index.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>💬 دردشة مؤقتة - الترحيب</title>
<style>
body { font-family: "Cairo", sans-serif; background:#0e0e0e; color:#eee; display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; margin:0; text-align:center; }
h1 { color:#ffd166; margin-bottom:10px; }
p { color:#aaa; margin-bottom:20px; }
input { padding:10px; font-size:16px; border-radius:6px; border:none; outline:none; margin-bottom:10px; width:250px; text-align:right; background:#222; color:#fff; }
button { padding:10px 20px; font-size:16px; border:none; border-radius:6px; background:#06d6a0; color:#000; font-weight:bold; cursor:pointer; }
</style>
</head>
<body>
<h1>💬 مرحبًا بك في الدردشة المؤقتة!</h1>
<p>يرجى كتابة اسمك للدخول إلى الغرفة:</p>
<input id="nameInput" placeholder="اكتب اسمك..." autocomplete="off"/>
<button id="enterBtn">دخول الدردشة</button>

<script>
const enterBtn = document.getElementById("enterBtn");
const nameInput = document.getElementById("nameInput");

enterBtn.addEventListener("click", () => {
  let username = nameInput.value.trim() || "مجهول";
  localStorage.setItem("chat_username", username);
  window.location.href = "chat.html"; // الانتقال إلى صفحة الدردشة
});

// اختيار رسائل ترحيبية قابلة للتعديل مستقبلاً
const greetings = ["مرحبًا! 😊", "أهلاً وسهلاً بك!", "استمتع بالدردشة!"];
const p = document.querySelector("p");
p.textContent = greetings[Math.floor(Math.random()*greetings.length)] + " اكتب اسمك للدخول:";
</script>
</body>
</html>
