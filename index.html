<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة كيلتا 🧠⚡</title>
  <style>
    body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    #messages {
      flex: 3;
      padding: 10px;
      overflow-y: auto;
      background: #1a1a1a;
      border-left: 1px solid #333;
      transition: height 0.3s;
    }

    #users {
      flex: 1;
      background: #222;
      padding: 10px;
      border-right: 1px solid #333;
      overflow-y: auto;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: #000;
      border-top: 1px solid #333;
      position: sticky;
      bottom: 0;
      z-index: 10;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      background: #00bcd4;
      color: #fff;
      border-radius: 5px;
      font-size: 16px;
    }

    @media (max-width: 700px) {
      .chat-container {
        flex-direction: column;
      }

      #messages {
        flex: none;
        height: 55vh;
      }

      #users {
        flex: none;
        width: 100%;
        order: 3;
        background: #222;
        border-top: 1px solid #333;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        font-size: 14px;
        padding: 6px;
        overflow-x: auto;
        white-space: nowrap;
      }

      .input-area {
        order: 2;
        position: sticky;
        bottom: 0;
      }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div id="users"></div>
    <div id="messages"></div>
  </div>

  <div class="input-area">
    <input type="text" id="messageInput" placeholder="اكتب هنا...">
    <button id="sendBtn">إرسال</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      set,
      onValue,
      onChildAdded,
      onDisconnect
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDzGM7Zy6JIrFJyDj7s5SjAd-l8rbCe9VE",
      authDomain: "kelta-gmae.firebaseapp.com",
      databaseURL: "https://kelta-gmae-default-rtdb.firebaseio.com",
      projectId: "kelta-gmae",
      storageBucket: "kelta-gmae.firebasestorage.app",
      messagingSenderId: "247464874751",
      appId: "1:247464874751:web:779a3120e6b422fdee72ca",
      measurementId: "G-6C8HGRKLHS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const usersRef = ref(db, "users");
    const messagesRef = ref(db, "messages");

    // اسم المستخدم — إذا ترك فارغًا يكون "مجهول"
    let username = prompt("اكتب اسمك:") || "مجهول";
    username = username.trim() || "مجهول";

    // إضافة المستخدم بمفتاح فريد وحذف تلقائي عند الخروج
    const userRef = push(usersRef);
    set(userRef, username);
    onDisconnect(userRef).remove();

    // إنشاء مجلد خاص برسائل هذا المستخدم لتسهيل الحذف عند الخروج
    const userMessagesRef = push(messagesRef); // مفتاح جديد لكل مستخدم

    onDisconnect(userMessagesRef).remove();

    // عرض المستخدمين
    onValue(usersRef, snapshot => {
      const usersDiv = document.getElementById("users");
      usersDiv.innerHTML = "<strong>👥 اللاعبين:</strong> ";
      snapshot.forEach(child => {
        usersDiv.innerHTML += `<span style='margin:0 6px;'>${child.val()}</span>`;
      });
    });

    // إرسال الرسائل
    const inputEl = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;
      // كل رسالة تنشأ تحت مفتاح المستخدم لضمان حذفها عند الخروج
      push(userMessagesRef, { name: username, text });
      inputEl.value = "";
    }

    sendBtn.onclick = sendMessage;
    inputEl.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    // عرض الرسائل + البوت
    onChildAdded(messagesRef, snapshot => {
      const msgObj = snapshot.val();
      const messagesDiv = document.getElementById("messages");

      // msgObj قد يكون مجلد لكل مستخدم
      for (const key in msgObj) {
        const msg = msgObj[key];
        messagesDiv.innerHTML += `<p><strong>${msg.name}:</strong> ${msg.text}</p>`;
      }

      messagesDiv.scrollTo({ top: messagesDiv.scrollHeight, behavior: "smooth" });

      // بوت عند كتابة "طش"
      for (const key in msgObj) {
        const msg = msgObj[key];
        if (msg.text && msg.text.trim() === "طش") sendBotMessage();
      }
    });

    // بوت كيلتا
    function sendBotMessage() {
      const words = ["كلمة", "سرعة", "ذكاء", "تحدي", "كتابة", "إجابة", "لعبة", "مهارة", "منافسة"];
      const randomWords = Array.from({ length: 7 }, () => words[Math.floor(Math.random() * words.length)]);
      push(userMessagesRef, { name: "🤖 البوت", text: randomWords.join(" ") });
    }
  </script>

</body>
</html>
