<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>💬 دردشة مؤقتة</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getDatabase, ref, push, set, remove, onValue, onChildAdded, onChildRemoved, onDisconnect, get, update } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

// 🔹 إعداد Firebase
const firebaseConfig = {
  apiKey: "AIzaSyDzGM7Zy6JIrFJyDj7s5SjAd-l8rbCe9VE",
  authDomain: "kelta-gmae.firebaseapp.com",
  databaseURL: "https://kelta-gmae-default-rtdb.firebaseio.com",
  projectId: "kelta-gmae",
  storageBucket: "kelta-gmae.firebasestorage.app",
  messagingSenderId: "247464874751",
  appId: "1:247464874751:web:779a3120e6b422fdee72ca",
  measurementId: "G-6C8HGRKLHS"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const usersRef = ref(db, "users");
const messagesRef = ref(db, "messages");
const typingRef = ref(db, "typing");
const savedUsersRef = ref(db, "savedUsers");

const ADMIN_NAME = "KeltA";

// 🔹 إنشاء معرف فريد للجهاز
let deviceId = localStorage.getItem("chat_device_id") || "dev_" + Math.floor(Math.random()*1e9);
localStorage.setItem("chat_device_id", deviceId);

// 🔹 اختيار اسم المستخدم
async function chooseUsername() {
  let username = localStorage.getItem("chat_username");
  const savedData = (await get(savedUsersRef)).val() || {};
  if(username && savedData[username]?.deviceId===deviceId) return username;

  let valid=false;
  while(!valid){
    username = prompt("اكتب اسمك:")?.trim();
    if(!username) continue;
    const usersData = (await get(usersRef)).val() || {};
    const nameTaken = Object.values(usersData).some(u=>u.name===username);
    const nameSavedElsewhere = savedData[username] && savedData[username].deviceId!==deviceId;
    if(nameTaken || nameSavedElsewhere) continue;
    valid=true;
  }
  localStorage.setItem("chat_username", username);
  return username;
}

const username = await chooseUsername();

// 🔹 اختيار اللون وحفظه
const colors = ["#ff6b6b","#feca57","#ff9ff3","#48dbfb","#1dd1a1","#5f27cd","#ee5253","#0abde3"];
const userColor = colors[Math.floor(Math.random()*colors.length)];
await set(ref(db, "savedUsers/"+username), {color:userColor, deviceId});

// 🔹 إنشاء المستخدم
const userId = "user_"+Math.floor(Math.random()*100000);
const userRef = ref(db, "users/"+userId);
await set(userRef,{name:username,color:userColor,online:true,lastSeen:Date.now()});
onDisconnect(userRef).remove();
setInterval(()=>update(userRef,{online:true,lastSeen:Date.now()}),5000);

// عناصر الصفحة
const chatBox=document.getElementById("chat");
const form=document.getElementById("chatForm");
const msgInput=document.getElementById("msg");
const typingBox=document.getElementById("typing");
const userList=document.getElementById("users");
const toggleBtn = document.getElementById("toggleMode");

// 🔹 أصوات قصيرة وسريعة
const soundJoin = new Audio("https://www.soundjay.com/button/sounds/button-3.mp3");
const soundLeave = new Audio("https://www.soundjay.com/button/sounds/button-10.mp3");
const soundTyping = new Audio("https://www.soundjay.com/button/sounds/button-16.mp3");
let audioEnabled = false;
document.addEventListener('click',()=>{ audioEnabled=true; }, {once:true});

// 🔹 عرض المستخدمين مع حالة الكتابة
function renderUsers(users, typingUsers){
  userList.innerHTML = "";
  Object.entries(users).forEach(([id,u])=>{
    const li = document.createElement("li");
    li.textContent = u.name;
    li.style.borderRight = `6px solid ${u.color}`;
    if(typingUsers[id]) li.innerHTML += ` <span class="dots">…</span>`;
    userList.appendChild(li);
  });
}

// 🔹 استقبال المستخدمين والكتابة الحية
let currentUsers = {};
let currentTyping = {};
onValue(usersRef, snapshot=>{
  currentUsers = snapshot.val() || {};
  renderUsers(currentUsers, currentTyping);
});

// 🔹 إشعار عند دخول وخروج المستخدمين
onChildAdded(usersRef, snapshot=>{
  const u = snapshot.val();
  if(u.name !== username){
    const div = document.createElement("div");
    div.className="message system";
    div.textContent = `✅ ${u.name} انضم إلى الغرفة`;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
    if(audioEnabled) soundJoin.play();
  }
});
onChildRemoved(usersRef, snapshot=>{
  const u = snapshot.val();
  const div = document.createElement("div");
  div.className="message system leave";
  div.textContent = `❌ ${u.name} غادر الغرفة`;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
  if(audioEnabled) soundLeave.play();
});

// 🔹 استقبال الرسائل الجديدة
let firstLoad = true;
onChildAdded(messagesRef, snapshot=>{
  if(firstLoad) return;
  const m = snapshot.val();
  const div=document.createElement("div");
  div.className="message "+(m.user===username?"mine":"other");
  div.innerHTML=`<strong style="color:${m.color}">${m.user}:</strong> ${m.text}`;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
});
get(messagesRef).then(()=>{ firstLoad=false; });

// 🔹 تحديث فوري عند حذف الرسائل
onValue(messagesRef, snapshot=>{
  if(!snapshot.exists()) chatBox.innerHTML = "";
});

// 🔹 إرسال الرسائل بسرعة قصوى
form.addEventListener("submit", e=>{
  e.preventDefault();
  const text = msgInput.value.trim();
  if(!text) return;

  if(text.startsWith("/delete") && username === ADMIN_NAME){
    remove(messagesRef);
    msgInput.value="";
    return;
  }

  push(messagesRef, {
    user: username,
    color: userColor,
    text,
    time: new Date().toLocaleTimeString()
  });

  msgInput.value="";
  msgInput.focus();
  remove(ref(db,"typing/"+userId));
});

// 🔹 الكتابة الحية مع تحسين التتبع
msgInput.addEventListener("input", ()=>{
  set(ref(db,"typing/"+userId),{name:username, ts:Date.now()});
  if(audioEnabled) soundTyping.play();
});

onValue(typingRef, snapshot=>{
  const typingUsers = snapshot.val() || {};
  currentTyping = {};
  const now = Date.now();
  Object.entries(typingUsers).forEach(([id,u])=>{
    if(u.name !== username && now - (u.ts||0) < 2000) currentTyping[id] = true;
  });
  renderUsers(currentUsers, currentTyping);
});

// 🔹 تحديث نص "يكتب الآن..." بشكل دوري
function updateTypingText() {
  const now = Date.now();
  const names = Object.entries(currentTyping)
    .map(([id]) => currentUsers[id]?.name)
    .filter(name => name);
  typingBox.textContent = names.length ? `${names.join(" و ")} ${names.length>1?"يكتبون الآن...":"يكتب الآن..."}` : "";
}
setInterval(updateTypingText, 500);

// 🔹 تبديل الوضع
toggleBtn.addEventListener("click", ()=>{
  document.body.classList.toggle("light");
  localStorage.setItem("theme",document.body.classList.contains("light")?"light":"dark");
});
if(localStorage.getItem("theme")==="light") document.body.classList.add("light");

</script>

<style>
body {
  font-family: "Cairo", "Segoe UI", Arial, sans-serif;
  background: #222e35;
  color: #fff;
  margin: 0;
  padding: 0;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
  box-sizing: border-box;
}

h2 {
  color: #229ed9;
  margin: 18px 0 8px 0;
  font-size: 1.5em;
  font-weight: 700;
  letter-spacing: 1px;
}

/* خانة المتصلون الآن فوق الشات */
#users-container {
  width: 100vw;
  max-width: 100vw;
  margin-bottom: 8px;
}

#chat {
  width: 100vw;
  max-width: 100vw;
  min-height: 0;
  overflow-y: auto;
  border: none;
  padding: 12px 0;
  background: #1b232a;
  border-radius: 0 0 18px 18px;
  text-align: left;
  box-sizing: border-box;
  margin-bottom: 0;
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-top: 0px; /* مسافة من الأعلى */
}

.message {
  display: inline-block;
  margin: 0 8vw 8px 8vw;
  line-height: 1.5;
  word-break: break-word;
  background: #222e35;
  border-radius: 12px 12px 12px 0;
  padding: 8px 12px;
  max-width: 85vw;
  min-width: 48px;
  box-shadow: 0 1px 2px rgba(0,0,0,0.07);
  font-size: 1em;
  position: relative;
  border: 1px solid #232d36;
  text-align: right;
}

form {
  width: 100vw;
  max-width: 100vw;
  display: flex;
  gap: 6px;
  margin: 0;
  padding: 10px 0;
  background: #222e35;
  border-radius: 0 0 18px 18px;
  box-shadow: 0 -1px 4px rgba(0,0,0,0.07);
  position: sticky;
  bottom: 0;
}

input {
  flex: 1;
  padding: 12px 14px;
  border-radius: 24px;
  border: none;
  outline: none;
  background: #2a3942;
  color: #fff;
  font-size: 1em;
}

button {
  padding: 0 18px;
  border: none;
  border-radius: 24px;
  background: #229ed9;
  color: #fff;
  font-weight: bold;
  font-size: 1em;
  cursor: pointer;
  height: 44px;
}

#typing {
  font-size: 15px;
  color: #229ed9;
  margin: 4px 0 0 0;
  min-height: 18px;
  text-align: right;
  width: 100vw;
  max-width: 100vw;
  padding-right: 18px;
}

#users {
  list-style: none;
  padding: 0;
  margin: 0;
  width: 100vw;
  max-width: 100vw;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

#users li {
  background: #2a3942;
  margin: 0 8vw;
  padding: 10px 14px;
  border-radius: 12px;
  text-align: right;
  font-weight: 600;
  border-right: 6px solid #229ed9;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: #fff;
  font-size: 1em;
  box-shadow: 0 1px 2px rgba(0,0,0,0.07);
}

.dots {
  display: inline-block;
  animation: blink 1s infinite;
  color: #ffd166;
  font-size: 1.2em;
  margin-right: 4px;
}

@keyframes blink {
  0%,100%{opacity:0;}
  50%{opacity:1;}
}

/* Scrollbar */
#chat::-webkit-scrollbar { width: 6px; background: #232d36; border-radius: 6px;}
#chat::-webkit-scrollbar-thumb { background: #229ed9; border-radius: 6px; }

/* الهواتف */
@media (max-width: 767px) {
  #chat, form, #users, #typing, #users-container {
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }
  #chat { margin-top: 80px; }
}
</style>



</head>
<body>
<h2>💬 دردشة مؤقتة</h2>
<button id="toggleMode">تبديل الوضع</button>

<!-- قائمة المستخدمين الآن فوق الشات -->
<h3>المتصلون الآن:</h3>
<ul id="users"></ul>

<!-- مربع الدردشة -->
<div id="chat"></div>
<div id="typing"></div>

<!-- حقل الكتابة -->
<form id="chatForm">
  <input id="msg" placeholder="اكتب رسالتك..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
  <button>إرسال</button>
</form>

</body>
</html>
